<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Page</title>
    <!-- Bootstrap css  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- FontAwesome css  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- Magnific popup css  -->
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <!-- Owl carousel css  -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <!-- Default css -->
    <link rel="stylesheet" href="css/default.css" />
    <!-- select css -->
    <link rel="stylesheet" href="css/bootstrap-select.min.css" />
    <!-- Custom css  -->
    <link rel="stylesheet" href="css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
    <!-- Custom css  -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <!-- Header area start -->
    <header class="header-area theme-bg pt-20">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand text-dark pb-4" href="#">
            <img src="images/logo.png" alt="Logo Image" />
          </a>
          <div class="message-icon d-lg-none d-sm-block d-md-block ml-auto">
            <img src="images/nav-icon.svg" alt="Message Images" />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon ml-4">
              <i
                class="fa-solid fa-bars"
                style="color: rgba(14, 105, 241, 0.634); font-size: 28px"
              ></i>
            </span>
          </button>

          <div
            class="collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ml-auto text-center">
              <li class="nav-item active">
                <a class="nav-link mx-4" href="index.html" target="_blank"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="My-group.html" target="_blank">My Groups</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="message.html" target="_blank">Message</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">Notification</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">More</a>
              </li>
            </ul>
            <form class="form-inline my-2 mx-4 my-lg-0 m-auto">
              <a
                href="#"
                class="btn primary-btn my-2 my-sm-0 m-auto"
                type="submit"
              >
                Create Group
              </a>
            </form>
            <a class="nav-link nav-item mx-2 pb-4" href="#">
              <img
                src="images/message-avatar.png"
                alt="Message profile Image"
              />
            </a>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header area end -->

    <!-- Banner area start -->
    <section class="search-banner theme-bg pt-50 pb-80">
      <div class="container">
        <div class="row text-center">
          <div class="col-12">
            <div class="page-title mb-45">
              <h3>Home - Contact Us</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner area start -->

    <!-- main area start -->
    <main class="main-area pt-40 pb-60">
      <div class="container">
        <section class="contact-area pt-60 pb-50">
          <div class="contact-form m-auto">
            <div class="row">
              <div
                class="col-xl-6 col-md-8 col-md-10 col-sm-12 offset-xl-3 text-center"
              >
                <form>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Your Name"
                      aria-label="name"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter E-mail/Phone Number"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Phone Number"
                      aria-label="number"
                    />
                  </div>
                  <div class="form-group">
                    <div class="form-floating">
                      <textarea
                        class="form-control mb-5"
                        placeholder="Message"
                        id="floatingTextarea"
                        rows="8"
                        cols="50"
                      ></textarea>
                    </div>
                  </div>

                  <a href="#" type="submit" class="btn btn-large">
                    Create Group
                  </a>
                </form>
              </div>
            </div>
          </div>
          <div class="contact-info d-flex mt-150 justify-content-around">
            <div class="d-flex">
              <i class="fa-solid fa-phone"></i>
              <p>+88 017 52655 985</p>
            </div>
            <div class="d-flex">
              <i class="fa-regular fa-envelope"></i>
              <p>Ezmaly property@gmail.com</p>
            </div>
            <div class="d-flex">
              <i class="fa-solid fa-location-dot"></i>
              <p>Dhaka, Bangladesh</p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- main area start -->

    <!-- Footer area start -->
    <footer class="footer-area theme-bg">
      <div class="footer-top">
        <div class="container">
          <div class="d-flex pt-4 pb-4">
            <div class="social-icon">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            <div class="join-btn ml-auto">
              <a href="#" class="btn secondary-btn">Join Now</a>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="footer-bottom pt-50 text-center">
          <div class="footer-logo pb-80">
            <img src="images/logo.png" alt="Logo Image" />
          </div>
          <div class="footer-widget mb-3">
            <a href="#">About Us</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Contact</a>
          </div>
        </div>
        <div class="up-arrow pb-4 text-right">
          <a href="#"><i class="fas fa-arrow-up"></i></a>
        </div>
      </div>
    </footer>
    <!-- Footer area end -->

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/jquery-1.12.4.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <!-- counter up js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <!-- Owl slider js  -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Magnific popup js  -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <!-- Bootstrap js  -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <!-- select js -->
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <!-- Custom js  -->
    <script src="js/main.js"></script>
  </body>
</html>
